[package]
name = "pm-common"
version = "0.0.0"
description = "Common library for PicturesManager"
authors = ["Cl√©ment GRENNERAT"]
license = ""
repository = "https://github.com/ClementGre/PicturesManager"
edition = "2021"
rust-version = "1.57"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
yewdux = "0.10.0"
num-rational = "0.4.1"
log = "^0.4"
yew = { version = "0.21.0", features = ["csr"] }

[lib]
name = "pm_common"
path = "src/lib.rs"

[profile.release]
lto = "fat"
compiler-units = 1
opt-level = "z"
panic = "abort"
strip = "debuginfo"
